<style>
.form-control-inline {
    min-width: 0;
    width: auto;
    display: inline;
}
.thumbnail {
  padding: 30px;
}
.container-body{
  padding: 10%;

	<!-- Page Content -->
	<div class="container-fluid container-body" style="padding-top: 20px;">
		<div class="title">
			<h2>Simulation Setup</h2>
		</div>
		<div class="row">
				<div class="col-lg-6">
					<form>
						<fieldset class="form-group">
							<legend>PDB File</legend>
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="pdbOption" id="pdbSearchOption" value="search" checked>
									<!--Search Option-->
									<label for="pdbSearchOption">Protein Data Bank Search</label>
									<div class="input-group" style="width: 300px;">
										<input id="pdbSearch" type="text" class="form-control" placeholder="Search for...">
										<span class="input-group-btn">
											<button id="searchButton" class="btn btn-default" type="button">Search</button>
										</span>
									</div>
								</label>
							</div>
							<div class="form-check">
							<label class="form-check-label">
									<input type="radio" class="form-check-input" name="pdbOption" id="pdbUploadOption" value="upload">
									<!--Upload Option-->
									<label for="pdbUploadOption">Upload Custom PDB File</label>
									<div class="form-group">

										<input type="file" class="form-control-file" id="pdbUpload" aria-describedby="fileHelp">
									</div>
								</label>
							</div>
						</fieldset>
						<fieldset class="form-group">
							<legend>Specify Mutants</legend>
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="optionsRadios" id="mutantListOption" value="list" checked>
									<!--List Option-->
									<label for="mutantListOption">List of Mutants</label>
									<div id="mutantList">
										<div class="form-group">
											<input type="text" class="form-control" id="mutant1" aria-describedby="mutantHelp" placeholder="mutant 1">
											<small id="emailHelp" class="form-text text-muted">Example "Y213A, Y216A, F144A"</small>
										</div>
									</div>
									<button id="addMutantButton" class="btn btn-default" type="button" onclick="addMutantField()">+ Add Mutant</button>
								</label>
							</div>
							<div class="form-check">
							<label class="form-check-label">
									<input type="radio" class="form-check-input" name="optionsRadios" id="mutantRangeOption" value="range">
									<!--Range Option-->
									<label for="mutantRangeOption">Range of Mutants</label>
									<div class="form-group">
										<label for="mutant">Mutant</label>
										<input type="text" class="form-control" id="mutant" aria-describedby="mutantHelp">
										<small id="residueSpacingHelp" class="form-text text-muted">Replacement residue. Example: "A"</small>
									</div>
									<div class="form-group">
										<label for="residueRangeStart">First Residue</label>
										<input type="text" class="form-control" id="residueRangeStart" aria-describedby="fisrtResidueHelp">
									</div>
									<div class="form-group">
										<label for="residueRangeEnd">Last Residue</label>
										<input type="text" class="form-control" id="residueRangeEnd" aria-describedby="lastResidueHelp">
									</div>
							</div>
						</fieldset>

						<fieldset class="form-group">
							<legend>Additional Information</legend>
						  <div class="form-group">
						    <label for="username">Your Name</label>
						    <input type="text" class="form-control" id="username" placeholder="First and Last">
						  </div>
							<div class="form-group">
						    <label for="simulationName">Your Email</label>
						    <input type="email" class="form-control" id="simulationName">
						  </div>
							<div class="form-group">
						    <label for="simulationName">Simulation Name</label>
						    <input type="text" class="form-control" id="simulationName">
						  </div>
						  <div class="form-group">
						    <label for="exampleTextarea">Description</label>
						    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
						  </div>
						</fieldset>
					  <button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
		</div>
	</div>
