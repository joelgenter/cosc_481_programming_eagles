<style>
.form-control-inline {
    min-width: 0;
    width: auto;
    display: inline;
}
.thumbnail {
  padding: 30px;
}
.container-body{
  padding: 10%;
}</style>

	<!-- Page Content -->
	<div class="container-fluid container-body">
		<div class="title">
			<h2>Simulation Setup</h2>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label for="pdbSearch">Protein Data Bank Search</label>
    		<div class="input-group" style="width: 300px;">
      		<input id="pdbSearch" type="text" class="form-control" placeholder="Search for..."disabled="true">
      		<span class="input-group-btn">
        		<button class="btn btn-default" type="button">Search</button>
      		</span>
    		</div><!-- /input-group -->
  		</div>
		</div>
		<div class="row">
				<div class="col-lg-12">
					<form>
						<div class="form-group">
							<label for="pdbCustom">Upload Custom PDB File</label>
							<input type="file" class="form-control-file" id="pdbCustom" aria-describedby="fileHelp">
						</div>
						<div id="mutantList">
							<div class="form-group">
								<label for="mutant">Specify Mutants</label>
								<input type="text" class="form-control" id="mutant1" aria-describedby="mutantHelp" placeholder="mutant 1">
								<small id="emailHelp" class="form-text text-muted">Example "Y213A, Y216A, F144A"</small>
							</div>
						</div>
						<button class="btn btn-default" type="button" onclick="addMutantField()">+ Add Mutant</button>
						<div class="form-group">
					    <label for="exampleInputEmail1">Email address</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </div>
					  <div class="form-group">
					    <label for="exampleTextarea">Example textarea</label>
					    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
					  </div>

					  <fieldset class="form-group">
					    <legend>Radio buttons</legend>
					    <div class="form-check">
					      <label class="form-check-label">
					        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					        Option one is this and that&mdash;be sure to include why it's great
					      </label>
					    </div>
					    <div class="form-check">
					    <label class="form-check-label">
					        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
					        Option two can be something else and selecting it will deselect option one
					      </label>
					    </div>
					    <div class="form-check disabled">
					    <label class="form-check-label">
					        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
					        Option three is disabled
					      </label>
					    </div>
					  </fieldset>
					  <div class="form-check">
					    <label class="form-check-label">
					      <input type="checkbox" class="form-check-input">
					      Check me out
					    </label>
					  </div>
					  <button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
		</div>
	</div>
